<script>
  // Get the elements with the specified class
  var nameElements = document.getElementsByClassName('role');


  // Function to adjust font size based on text length
  function adjustFontSize(elements) {
    for (var i = 0; i < elements.length; i++) {
      var element = elements[i];
      var text = element.innerText || element.textContent;
      var length = text.length;

      // Decrease font size by 2px for every 15 characters
      var newSize = 30 - Math.floor(length / 20) * 2;

      // Set the new font size
      element.style.fontSize = newSize + 'px';
    }
